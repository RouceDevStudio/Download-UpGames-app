<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpGames - Cloud Service Protocol</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <style>
        :root {
            --neon: #5EFF43;
            --bg: #050505;
            --card: #0d0d0d;
            --border: rgba(94, 255, 67, 0.2);
            --font-main: 'Segoe UI', Roboto, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-main);
            background-color: var(--bg);
            color: #fff;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 50% -20%, rgba(94, 255, 67, 0.15) 0%, transparent 50%),
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 100% 100%, 30px 30px, 30px 30px;
        }

        .hero {
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }

        /* LOGO CON BORDER RADIUS 15PX */
        .logo-container {
            position: relative;
            margin-bottom: 25px;
        }

        .logo {
            width: 140px;
            height: 140px;
            border-radius: 15px; /* Ajuste solicitado */
            z-index: 2;
            position: relative;
            filter: drop-shadow(0 0 15px var(--neon));
            animation: floating 3.5s ease-in-out infinite;
            object-fit: cover;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-12px) rotate(1deg); }
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            background: var(--neon);
            filter: blur(80px);
            opacity: 0.12;
            border-radius: 50%;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 10px;
            font-weight: 900;
            text-shadow: 0 0 15px rgba(94, 255, 67, 0.3);
        }

        .version-tag {
            background: rgba(94, 255, 67, 0.05);
            border: 1px solid var(--neon);
            color: var(--neon);
            padding: 6px 18px;
            font-size: 10px;
            border-radius: 2px;
            margin-bottom: 20px;
            display: inline-block;
            letter-spacing: 3px;
            font-weight: bold;
        }

        .tagline {
            color: #777;
            font-size: 1rem;
            letter-spacing: 4px;
            margin-bottom: 50px;
            text-transform: uppercase;
        }

        /* BOTÓN ASIMÉTRICO */
        .btn-download {
            background: transparent;
            color: var(--neon);
            border: 1px solid var(--neon);
            padding: 22px 55px;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            /* Esquina superior izquierda plana (0) y derecha abajo plana (0) */
            border-radius: 0 25px 0 25px; 
            position: relative;
            transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 15px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .btn-download:hover {
            background: var(--neon);
            color: #000;
            box-shadow: 0 0 40px rgba(94, 255, 67, 0.6);
            border-radius: 25px 0 25px 0; /* Invierte la asimetría al pasar el mouse */
        }

        .btn-download::before {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.6s;
        }

        .btn-download:hover::before {
            top: 100%;
        }

        .content-section {
            max-width: 1100px;
            margin: 0 auto 100px auto;
            padding: 0 20px;
        }

        .grid-screenshots {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 35px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 10px;
            border-radius: 4px;
            transition: 0.5s;
        }

        .card img {
            width: 100%;
            border-radius: 2px;
            display: block;
            filter: brightness(0.6);
            transition: 0.5s;
        }

        .card:hover { border-color: var(--neon); transform: scale(1.02); }
        .card:hover img { filter: brightness(1.1); }

        footer {
            padding: 50px 20px;
            text-align: center;
            background: #000;
            border-top: 1px solid #111;
            color: #444;
            letter-spacing: 3px;
            font-size: 9px;
            text-transform: uppercase;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.3rem; letter-spacing: 5px; }
            .grid-screenshots { grid-template-columns: repeat(2, 1fr); gap: 12px; }
            .btn-download { padding: 18px 30px; font-size: 0.9rem; letter-spacing: 2px; }
        }
    </style>
</head>
<body>

        </div>
        
        <div class="version-tag">STABLE BUILD 1.0.4</div>
        <h1>UPGAMES</h1>
        <p class="tagline">Cloud Service Protocol</p>
        
        <a href="https://github.com/RouceDevStudio/Download-UpGames-app/releases/download/UpGames/app3898327-1btag0.apk" class="btn-download">
            <ion-icon name="shield-checkmark-outline" style="font-size: 1.5rem;"></ion-icon>
            DOWNLOAD APK
        </a>
    </section>

    <section class="content-section">
        <div style="display:flex; align-items:center; gap:20px; margin-bottom:50px;">
            <div style="flex:1; height:1px; background:linear-gradient(to right, transparent, var(--border));"></div>
            <span style="font-size: 10px; letter-spacing: 5px; color: #555;">SYSTEM_SNAPSHOTS</span>
            <div style="flex:1; height:1px; background:linear-gradient(to left, transparent, var(--border));"></div>
        </div>
        
        <div class="grid-screenshots">
            <div class="card">
                <img src="#">

            <div class="card">
                <img src="#" alt="Library">
            </div>
            <div class="card">
                <img src="#" alt="Architecture">
            </div>
        </div>
    </section>

    <footer>
        <p>UPGAMES // NEUTRAL CLOUD INFRASTRUCTURE // 2026</p>
        <p>ENCRYPTED ACCESS // NO DATA LOGGING POLICY</p>
    </footer>

</body>
</html>
