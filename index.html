<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpGames - Descarga la App</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <style>
        :root {
            --neon: #5EFF43;
            --bg: #050505;
            --card: #0d0d0d;
            --border: rgba(94, 255, 67, 0.2);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: #fff;
            background-image: 
                radial-gradient(circle at 50% -20%, #1a3a15 0%, transparent 50%),
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 100% 100%, 30px 30px, 30px 30px;
        }

        /* Hero Section Estilo Perfil */
        .hero {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
        }

        .logo-container {
            position: relative;
            margin-bottom: 30px;
        }

        .logo {
            width: 140px;
            height: 140px;
            z-index: 2;
            position: relative;
            filter: drop-shadow(0 0 15px var(--neon));
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            background: var(--neon);
            filter: blur(60px);
            opacity: 0.15;
            border-radius: 50%;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: 900;
            background: linear-gradient(to bottom, #fff, var(--neon));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            color: #888;
            font-size: 1rem;
            letter-spacing: 2px;
            margin-top: 10px;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        /* Bot贸n estilo Cyber */
        .btn-download {
            background: transparent;
            color: var(--neon);
            border: 2px solid var(--neon);
            padding: 18px 45px;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 4px;
            position: relative;
            transition: all 0.3s;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-download:hover {
            background: var(--neon);
            color: #000;
            box-shadow: 0 0 30px rgba(94, 255, 67, 0.5);
            transform: scale(1.05);
        }

        /* Secci贸n de Capturas */
        .content-section {
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .section-title {
            text-align: center;
            color: var(--neon);
            font-size: 0.8rem;
            letter-spacing: 4px;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .grid-screenshots {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 10px;
            transition: 0.4s;
            position: relative;
        }

        .card:hover {
            border-color: var(--neon);
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card img {
            width: 100%;
            border-radius: 8px;
            filter: grayscale(0.3);
            transition: 0.4s;
        }

        .card:hover img {
            filter: grayscale(0);
        }

        /* Badge de Versi贸n */
        .version-tag {
            background: rgba(94, 255, 67, 0.1);
            border: 1px solid var(--neon);
            color: var(--neon);
            padding: 4px 12px;
            font-size: 10px;
            border-radius: 20px;
            margin-bottom: 15px;
            display: inline-block;
        }

        footer {
            padding: 40px;
            text-align: center;
            background: #000;
            border-top: 1px solid #111;
            font-size: 0.8rem;
            color: #444;
        }

        /* Mobile */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .grid-screenshots { grid-template-columns: repeat(2, 1fr); gap: 10px; }
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="logo-container">
            <div class="logo-glow"></div>
            <img src="./IMG_20260124_021720.png" alt="Logo UpGames" class="logo">
        </div>
        
        <div class="version-tag">SYSTEM v1.0.4 - LIVE</div>
        <h1>UPGAMES</h1>
        <p class="tagline">Acceso total a la biblioteca cloud</p>
        
        <a href="descargas/upgames_v1.apk" class="btn-download" download>
            <ion-icon name="cloud-download-outline" style="font-size: 1.5rem;"></ion-icon>
            INSTALAR APK
        </a>
    </section>

    <section class="content-section">
        <div class="section-title">Visualizaci贸n de Interfaz</div>
        
        <div class="grid-screenshots">
            <div class="card">
                <img src="/Screenshot_2026-01-24-12-15-28-727_upgames.aplicqeh.jpg" alt="Home Screen">
                <div style="padding: 10px; font-size: 10px; color: #555; text-align: center;">DASHBOARD_UI</div>
            </div>
            <div class="card">
                <img src="/Screenshot_2026-01-24-12-15-34-093_upgames.aplicqeh.jpg" alt="Library">
                <div style="padding: 10px; font-size: 10px; color: #555; text-align: center;">LIBRARY_EXPLORER</div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/200x400/0d0d0d/5EFF43?text=USER_PROFILE" alt="Profile">
                <div style="padding: 10px; font-size: 10px; color: #555; text-align: center;">USER_CORE_ID</div>
            </div>
        </div>
    </section>

    <footer>
        <p>UPGAMES PROTOCOL &copy; 2026</p>
        <p style="letter-spacing: 1px;">ENCRYPTED CLOUD SERVICE</p>
    </footer>

</body>
</html>
